name: Require Semantic Version Tag

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-semver:
    runs-on: ubuntu-latest
    steps:
      - name: Validate SemVer in PR title
        run: |
          TITLE="${{ github.event.pull_request.title }}"

          # Require a semantic version token like Release-vX.Y.Z somewhere in the title
          if [[ ! "$TITLE" =~ Release-v([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
            echo "PR title must contain: Release-vX.Y.Z (valid semantic version)"
            exit 1
          fi